server:
  port: ${SERVER_PORT:8081}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://carstore_postgres_view:5433/carstore_view}
    username: ${DB_USER:view_user}
    password: ${DB_PASS:view_pass}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration

carstore:
  core:
    base-url: ${CORE_BASE_URL:http://car-backend:8080}

security:
  jwt:
    public-key-path: ${JWT_PUBLIC_KEY_PATH:/app/keys/public_key.pem}

springdoc:
  api-docs:
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html